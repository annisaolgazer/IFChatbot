<html>
<body>
<script>!(function () {

    // Replace 1.x.x with the version that you want

    (e.onload = () => {
      window.WebChat.default(
        {
          initPayload: '/greet',
          customData: { language: "in" },
          socketUrl: "http://34.87.153.243/",
          socketPath: "/socket.io/",
          title: 'Chatbot Konvolusi',
          subtitle: 'Sapa aku untuk memulai obrolan!'
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
